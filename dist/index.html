    <!-- Notification card -->
    <div class="text-center mx-auto mt-10 gap-2 flex flex-col py-7 px-10 antialiased max-w-md bg-white dark:bg-gray-800 rounded-lg ring shadow-xl ring-gray-900/5">
        <div class="text-gray-800 dark:text-white mt-5 tracking-tight">
           <h2 class="text-2xl font-medium">No Reservations?</h2>
        </div>
        <div class="dark:text-gray-400 font-medium">Quick book your visit with Guide Today!</div>

        <div class="flex flex-row md:flex-row mt-4 justify-around text-sm">
            <label class="hover:border-indigo-900 has-checked:bg-indigo-50 has-checked:text-indigo-900 has-checked:ring-indigo-200">
                <div class="rounded md:rounded-lg outline p-4">
                    <p class="font-medium">Basic</p>
                    <p>6 Hour</p>
                    <p>Home visit</p>
                    <p class="font-medium">$1500</p>
                    <input type="radio" class="" />
                </div>
            </label>

            <label class="hover:border-indigo-900 has-checked:bg-indigo-50 has-checked:text-indigo-900 has-checked:ring-indigo-200">
                <div class="rounded md:rounded-lg outline p-4">
                    <p class="font-medium">Advanced</p>
                    <p>6 Hour</p>
                    <p>Home visit</p>
                    <p class="font-medium">$1500</p>
                    <input type="radio" class="" />
                </div>
            </label>

            <label class="hover:border-indigo-900 has-checked:bg-indigo-50 has-checked:text-indigo-900 has-checked:ring-indigo-200">
                <div class="rounded md:rounded-lg outline p-4">
                    <p class="font-medium">Basics</p>
                    <p>6 Hour</p>
                    <p>Home visit</p>
                    <p class="font-medium">$1500</p>
                    <input type="radio" class="" />
                </div>
            </label>
        </div>
        <p class="mt-5">
            <button type="button"
                class="cursor-pointer w-full text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-md px-5 py-2.5 me-2 mb-2">
                Book a visit</button>
        </p>
        <p><a href="#" class="text-gray-900 underline hover:no-underline font-medium">See the full list</a></p>
    </div>
